<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-vates.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabajo practico programa PIL - HTML & CSS</title>
</head>
<body>
    <main>
        <div>
            <h2>Bienvenidos al control de monitoreo 2.0</h2>
        </div>


        <!-- Formulario -->
        <form action="" class="formulario">
            <select name="cbo_lista_paises" id="cbo_lista_paises" class="cbo_lista_paises">
                <option value="0">Seleccione un país</option>
            </select>
            <input type="text" placeholder="Ingrese la patente del vehículo" id="input_patente" class="input_patente" maxlength="7">
            <input type="submit" value="Agregar" id="btn_agregar" class="btn_agregar">
            
        </form>



        <!-- Reportes -->
        <div class="reporte">
            <select name="paises_registrados" id="lista_reportes" class="lista_reportes"multiple>
            </select>
        </div>            



    </main>
    <script src="./js/app.js" defer></script>
</body>
</html>
